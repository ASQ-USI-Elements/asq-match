<polymer-element name="asq-bucket" attributes="name">
  <template>
    <style>
      :host {
        display: inline-block;
      }
      section {
        /*border: 1px solid gray;*/
        
      }

      div {
        width: auto;
        height: auto;

      }

      #container {
        width: 200px;
        height: 200px;
        /*background-color: gray;*/
      }

      polyfill-next-selector { content: 'div#buckets'; }
      ::content div#buckets {
        float: left;
      }
    </style>

    <section >
      <content></content>
      <div id="container">
        
      </div>
    </section>
  </template>
  <script>
    (function() {

      var p = {

        reset: function() {
          // much faster than node.innerHtml = ''
          var node = this.$.container;
          while(node.firstChild){
            node.removeChild(node.firstChild)
          }
        },

       
        created: function() {
          this.addEventListener('click', this.onTap);
        },

        onTap: function(event) {
          this.fire('asq-bucket-tap', this);
        },

      
        add: function(obj) {
          this.$.container.appendChild(obj);
        },

        contains: function(obj) {
          var existed = false;
          this.$.container.childNodes.array().forEach(function(e) {
            if ( e.name == obj.name ) {
              existed = true;
            }
          })
          return existed;
        }

      }

      ASQ.asqify(p);
      Polymer('asq-bucket', p);
    })()
    
  </script>
</polymer-element>
