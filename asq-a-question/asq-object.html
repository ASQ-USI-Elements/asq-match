<polymer-element name="asq-object" attributes="name">
  <template>
    <style>
      :host {
        width: auto;
        height: auto;
      }
      section {
        display: inline-block;
      }

      section#g > div{
        display: inline-block;
        /*float: right;*/

      }

      section#g {
        cursor: pointer;
      }


    </style>

    <section >
      <content></content>
    </section>
    <section id="g">
      <div>--</div>
    </section>
  </template>
  <script>
    (function() {

      var p = {

        name: '',

        domReady: function() {
          this.addEventListener('click', this.onTap);
          this.$.g.addEventListener('click', this.onChange.bind(this), true);
        },

        onTap: function(event) {
          // console.log('onTap', event);
          this.fire('asq-object-tap', this);
          event.stopPropagation();
        },

        onChange: function(event) {
          // console.log('onChange', event, this);
          this.fire('asq-object-change', this);
          event.stopPropagation();
        }

      }

      ASQ.asqify(p);
      Polymer('asq-object', p);
    })()
    
  </script>
</polymer-element>
