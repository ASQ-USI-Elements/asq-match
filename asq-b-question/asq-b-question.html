<polymer-element name="asq-b-question" attributes="mode">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <asq-match id="match" mode="{{mode}}" on-asq-match="{{onMatch}}"></asq-match>
    <section><content id="items" select="[targets]"></content></section>
    <section hidden><content id="objects" select="[objects]"></content></section>
    <section id="show"></section>
    
  </template>

  <script>
  (function() {

    var modes = {
      SINGLE: "single",
      O2M: "one_to_many",
      M2O: "many_to_one",
      M2M: 'many_to_many'
    };

    var p = {

      mode: '1-1',

      modeState: modes.SINGLE,

      // TODO do not use index; use event driven
      index: 0,

      objects: [],

      created: function() {
        this.addEventListener('asq-match', this.onMatch);
      },

      domReady: function() {
        this.objects = this.getUnmatchedObjects();
        this.bindEventForTargets();
        this.showNextObject(this.index);
      },

      bindEventForTargets: function() {
        this.getTargets().forEach(function(el, index){
          el.addEventListener('click', this.onBucketTap.bind(this));
        }, this);
      },



      findOutterBucketByObject: function(obj) {
        var buckets = this.getBuckets();
        return buckets.filter(function(e){
          return e.contains(obj);
        })[0]; 
      },


      onBucketTap: function(e) {
        if ( this.index >= this.objects.length ) {
          return;
        }
        console.log('onBucketTap', event.target);

        var bucket = e.target;
        var object = this.objects[this.index];

        object.addEventListener('click', this.onMatchedObjectClick.bind(this));
        if ( this.index < this.objects.length ) {
          bucket.appendChild(object);
          this.match(bucket, this.objects[this.index]);
        }
        this.index++;
        this.showNextObject(this.index);
        
      },

      onMatchedObjectClick: function(event) {
        console.log('onChange', event.target);
        event.stopPropagation();
      },

      showNextObject: function(index) {
        if (index < this.objects.length ) this.$.show.appendChild(this.objects[index]);
        else this.$.show.innerHtml = '';
      },

      onMatch: function(e) {

        var isMatch = e.detail.isMatch;
        var k = e.detail.from;
        var v = e.detail.to;
        console.log('match');
        this.prettyPrint();
        
        
      },


      isMatch: function(k, v) {
        return this.$.match.isMatch(k.getAttribute("name"), v.getAttribute("name"));
      },


      match: function(k, v) {
        console.log('match', k.name, v.getAttribute("name"));
        this.$.match.match(k.getAttribute("name"), v.getAttribute("name"));
      },



      /**
       * The `submit` method returns an object that respresents the submission of this question. The object has the following structure:

           {
              questionUid: this.uid, 
              timestamp: new Date(),

              // Array of the result of submit() called for each option of the question
              submission: [] 
           }
       * Only enabled when the `role` of the element is <b>viewer</b>.
       *
       * @method submit
       */
      submit: function() {
        if ( this.role !== this.roles.VIEWER ) {
          return;
        }

        var submission = this.$.match.getMatches();

        return {
          questionUid: this.uid,
          timestamp: new Date(),
          submission: submission
        };
      },

      getTargets: function() {
        var targets = [];
        this.$.items.getDistributedNodes().array().forEach(function(el, idx) {
          if ( el.hasAttribute('targets') ) {
            el.childNodes.array().filter(function(e) {
              return e.nodeType == 1;
            }).forEach(function(e){
              e.hasAttribute('target') && targets.push(e);
            });
          }
        });
        return targets;
      },

      getUnmatchedObjects: function() {
        var objects = [];
        this.$.objects.getDistributedNodes().array().forEach(function(el, idx) {
          if ( el.hasAttribute('objects') ) {
            el.childNodes.array().filter(function(e) {
              return e.nodeType == 1;
            }).forEach(function(e){
              e.hasAttribute('object') && objects.push(e);
            });
          }
        });
        return objects;

      },

      modeChanged: function() {
        switch(this.mode) {
          case "1-1":
          case "single":
            this.modeState = modes.SINGLE;
            break;
          case "1-n":
          case "1-m":
            this.modeState = modes.O2M;
            break;
          case "n-1":
          case "m-1":
            this.modeState = modes.M2O;
            break;
          case "m-n":
          case "n-m":
          case "multi":
            this.modeState = modes.M2M;
            break;
          default:
            this.modeState = SINGLE;
            this.mode = '1-1';
        }

      },

      prettyPrint: function() {
        var ms = this.$.match.getMatches();
        console.log(' - - - - match', ms.length, ' - - - -');
        ms.forEach(function(k, index){
          console.log('  [', index, ']   ' , k.from, ' -> ', k.value);
        });
        console.log(' ');
      }

    }

    ASQ.asqify(p, true);
    Polymer('asq-b-question', p);

  })();
  </script>
</polymer-element>
