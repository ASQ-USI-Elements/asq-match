<polymer-element name="asq-object" attributes="name">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

    <section >
      <content></content>
    </section>
  </template>
  <script>
    (function() {

      var p = {

        name: '',

        domReady: function() {
          this.addEventListener('click', this.onTap);
        },

        onTap: function(event) {
          this.fire('asq-object-tap', this);
          event.stopPropagation();
        },


      }

      ASQ.asqify(p);
      Polymer('asq-object', p);
    })()
    
  </script>
</polymer-element>
