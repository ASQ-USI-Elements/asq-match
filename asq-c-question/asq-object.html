<polymer-element name="asq-object" attributes="name">
  <template>
    <style  shim-shadowdom>
      :host {
        width: auto;
        height: auto;
        display: inline-block;
        /*margin: 2px;*/
        cursor: pointer;
      }
     

      div {
        width: auto;
        height: auto;

      }

    </style>

    <!-- <section> -->
      <content></content>
    <!-- </section> -->
  </template>
  <script>
    (function() {

      var p = {

        name: '',
       
        created: function() {
          this.addEventListener('click', this.onTap);
        },

        onTap: function(event) {
          this.fire('asq-object-tap', this);
        },


      }

      ASQ.asqify(p);
      Polymer('asq-object', p);
    })()
    
  </script>
</polymer-element>
