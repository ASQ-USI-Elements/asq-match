<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="asq" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>asq-matching</title>

  <script src="../../webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../asq-match.html">
</head>
<body>

  <!-- You use the document as a place to set up your fixtures. -->
  <asq-match id="m" mode="m-1"></asq-match>
  <asq-match id="n" mode="n-1"></asq-match>

  <script>
    var m = document.querySelector('#m');
    var n = document.querySelector('#n');

    var modes = {
      SINGLE: "single",
      O2M: "one_to_many",
      M2O: "many_to_one",
      M2M: 'many_to_many'
    };

    suite('<asq-matching>', function() {
      test('test default values', function() {
        assert.equal(m.mode, 'm-1');
        assert.equal(m.modeState, modes.M2O);
        assert.equal(m.matches.length, 0);

        assert.equal(n.mode, 'n-1');
        assert.equal(n.modeState, modes.M2O);
        assert.equal(n.matches.length, 0);
      });

      test('test m-1', function() {
        m.clear();
        var f1 = '(from1)';
        var f2 = '(from2)';
        var f3 = '(from3)';

        var t1 = '(to1)';
        var t2 = '(to2)';
        var t3 = '(to3)';

        m.match(f1, t1);
        assert.equal(1, m.getMatches(f1).length);
        assert.isTrue(m.isMatch(f1, t1));

        m.match(f1, t2);
        assert.equal(1, m.getMatches(f1).length);
        assert.isFalse(m.isMatch(f1, t1));
        assert.isTrue(m.isMatch(f1, t2));

        m.match(f2, t2);
        assert.equal(1, m.getMatches(f1).length);
        assert.isFalse(m.isMatch(f1, t1));
        assert.isTrue(m.isMatch(f1, t2));

        assert.equal(1, m.getMatches(f2).length);
        assert.isTrue(m.isMatch(f2, t2));

        assert.equal(m.countValue(t2), 2);
        
        
      });
    });
  </script>

</body>
</html>
