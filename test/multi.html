<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="asq" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>asq-matching</title>

  <script src="../../webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../asq-match.html">
</head>
<body>

  <!-- You use the document as a place to set up your fixtures. -->
  <asq-match mode="multi"></asq-match>

  <script>
    var m = document.querySelector('asq-match');
    suite('<asq-matching>', function() {
      test('test default values', function() {
        assert.equal(m.mode, 'multi');
        assert.equal(m.modeState, 'many_to_many');
      });

      test('match items', function(done) {
        var func = function(event) {
          assert.isTrue(event.detail.isMatch);
          assert.equal(event.detail.from, '(from)');
          assert.equal(event.detail.to, '(to)');
          assert.isTrue(m.isMatch(event.detail.from, event.detail.to));
          assert.isFalse(m.isMatch('(from)', '(some_item_not_selected)'));
          m.removeEventListener('asq-match', func);
          done();
        }
        m.addEventListener('asq-match', func);
        m.match('(from)', '(to)');
      });

      test('match null', function() {
        var item = m.getMatches();
        m.match(null, null);
        assert.equal(m.getMatches(), item);
      });

      test('test many', function() {
        m.clear();
        var f1 = '(from1)';
        var f2 = '(from2)';
        var f3 = '(from3)';

        var t1 = '(to1)';
        var t2 = '(to2)';
        var t3 = '(to3)';
        var t4 = '(to4)';

        m.match(f1, t1);
        m.match(f1, t2);
        m.match(f1, t3);

        assert.equal(0, m.lookup(f1));
        assert.equal(-1, m.lookup(f2));
        assert.equal(-1, m.lookup(f3));

        assert.equal(0, m.getMatches(f1).indexOf(t1));
        assert.equal(1, m.getMatches(f1).indexOf(t2));
        assert.equal(2, m.getMatches(f1).indexOf(t3));

        m.match(f2, t4);
        m.match(f3, t3);
        m.match(f3, t4);

        assert.equal(0, m.lookup(f1));
        assert.equal(1,  m.lookup(f2));
        assert.equal(2,  m.lookup(f3));
        assert.equal(0, m.getMatches(f1).indexOf(t1));
        assert.equal(1, m.getMatches(f1).indexOf(t2));
        assert.equal(2, m.getMatches(f1).indexOf(t3));
        assert.equal(0, m.getMatches(f2).indexOf(t4));
        assert.equal(0, m.getMatches(f3).indexOf(t3));
        assert.equal(1, m.getMatches(f3).indexOf(t4));
        assert.isTrue(m.isMatch(f3, t3));
        assert.isTrue(m.isMatch(f3, t4));

       
      });
    });
  </script>

</body>
</html>
